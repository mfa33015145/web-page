<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comentários</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <audio id="somBotao1" src="jump.mp3"></audio>
    <div class="botao" onclick="abrirPaginaindex()" onmouseover="playSoundOnHover('somBotao1')">
       HOME
    </div>
    <div class="botao" onclick="abrirPaginaTabs()" onmouseover="playSoundOnHover('somBotao1')">
        AULAS E TABS
    </div>
    <div class="botao" onclick="abrirPaginaFactories()" onmouseover="playSoundOnHover('somBotao1')">
        FABRICANTES
    </div>
    <div class="comment-box" onmouseover="playSoundOnHover('somBotao1')">
        <form id="comment-form">
            <textarea id="comment" name="comment" placeholder="Escreva seu comentário aqui..." rows="4"></textarea>
            <button type="submit">Postar Comentário</button>
        </form>
    </div>
    

    <script src="js/posts.js"></script>
</body>
</html>
